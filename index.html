<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="origin" class="primary">Origin</label>
          <input type="text" id="origin" required/>
        </div>

        <div class="form-item">
          <div>
    <input type="radio" id="familyChoice1"
     name="family" value="mammal" checked>
    <label for="familyChoice1">Mammal</label>

    <input type="radio" id="familyChoice2"
     name="family" value="bird">
    <label for="familyChoice2">Bird</label>

    <input type="radio" id="familyChoice3"
     name="family" value="fish">
    <label for="familyChoice3">Fish</label>

    <input type="radio" id="familyChoice4"
     name="family" value="amphibian">
    <label for="familyChoice4">Amphibian</label>

    <input type="radio" id="familyChoice5"
     name="family" value="reptile">
    <label for="familyChoice5">Reptile</label>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>

        </div>
      </div>
